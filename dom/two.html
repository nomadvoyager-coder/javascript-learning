<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="background-color: black; font-family: Arial, sans-serif;">
 
</body>


<script>

const div = document.createElement('div'); // this getElement creates element whatever we want 

div.innerHTML = '<h1>This is a div created by me</h1>';
div.innerText = '<h1>This is a div created by me</h1>';


div.style.margin = '20px';
div.style.width = '200px';
div.style.height = '200px';
div.style.color = 'red';
div.style.backgroundColor = 'pink';
div.style.padding = '10px';
div.style.border = '5px solid yellow';
//div.style.borderRadius = '50%';
//div.style.textAlign = 'center';
div.style.alignContent = 'center';
document.body.appendChild(div); // this appends the element to the body of the document.append mtlb abhi itna kuch jo banaya hai 
                                //wo body ke andar dalna bhi to hoga

</script>
</html>
